<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>The Odin Project Calculator</h1>
    <div id="calculator-frame">
        <div id="display">
            <p id="display-value">0</p>
        </div>
        <div id="calculator-buttons">
            <div id="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div id="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
            <button id="clear">C</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
